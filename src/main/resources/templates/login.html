<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="wrapper py-5 bg-light">
    <div class="container">
        <div class="card card-register">
            <div class="card-header">로그인</div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">패스워드</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-sm-6">
                        <button class="btn btn-primary btn-block" type="submit">확인</button>
                    </div>
                    <div class="form-group col-sm-6">
                        <button class="btn btn-secondary btn-block" type="button" onclick="history.back()">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/dist/jquery/jquery.min.js}"></script>
<script th:src="@{/dist/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
