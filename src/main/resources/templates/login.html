<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="wrapper py-5 bg-light">
    <div class="container">
        <div class="card card-register">
            <div class="card-header">로그인</div>
            <div class="card-body">
                <form action="/login" th:action="@{/login}" method="post">
                    <div class="row mx-1" th:if="${param.error}">
                        <div class="col-sm-12 alert alert-danger">로그인에 실패하였습니다.</div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">아이디</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" id="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">패스워드</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-6">
                            <input class="btn btn-primary btn-block" type="submit" value="확인"/>
                        </div>
                        <div class="form-group col-sm-6">
                            <input class="btn btn-secondary btn-block" type="button" value="취소"
                                   onclick="history.back()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
