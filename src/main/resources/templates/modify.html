<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="wrapper py-5 bg-light">
    <div class="container">
        <div class="card card-register">
            <div class="card-header">회원정보수정</div>
            <div class="card-body">
                <form action="/member/modify" th:action="@{/member/modify}" th:object="${account}" method="post">
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">아이디</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" th:field="*{username}" readonly/>
                            <span class="error-message text-small text-danger" th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}">username error</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">패스워드</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" th:field="*{password}"/>
                            <span class="error-message text-small text-danger" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}">password error</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">이름</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" th:field="*{name}"/>
                            <span class="error-message text-small text-danger" th:if="${#fields.hasErrors('name')}"
                                  th:errors="*{name}">name error</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-3 col-form-label">핸드폰</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
                            <span class="error-message text-small text-danger" th:if="${#fields.hasErrors('phone')}"
                                  th:errors="*{phone}">phone error</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">이메일</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" th:field="*{email}"/>
                            <span class="error-message text-small text-danger" th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}">email error</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-6">
                            <input class="btn btn-primary btn-block" type="submit" value="확인"/>
                        </div>
                        <div class="form-group col-sm-6">
                            <input class="btn btn-secondary btn-block" type="button" value="취소"
                                   onclick="history.back()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
